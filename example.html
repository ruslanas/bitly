<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
		<title>Bitly Plugin Example</title> 
		<script type="text/javascript" src="/js/jquery-1.2.2.min.js"></script> 
		<script type="text/javascript" src="jquery.shortenurl.js"></script>
        <script type="text/javascript">
        function shorten() {
            $('#msg').shortenUrl('shorten.php');
        }
        $(document).ready( function() {
            $('a.shortened').addPreview();
        });
        </script>
    </head>
    <body>
        <div>
        <a href="http://bit.ly/18YSrx" class="shortened">http://bit.ly/18YSrx</a>
        </div>
        <label for="msg">Message:</label>
        <br/>
        <textarea id="msg" cols="50" rows="3"></textarea>
        <br/>
        <input type="button" value="Shorten" onclick="shorten()"/>
    </body>
</html>
